<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href = "css/stylesheet.css">
    <title>Simon</title>
</head>
<body>

<div id="header">Â¡Simon!</div>
<div id="outer">
    <div id = "center">
        <div id="count">
            <div id="countNumber">--</div>
        </div>
        <div id="countText" class="centerText">Count</div>
        <div id="startText" class="centerText">Start</div>
        <div id="resetText" class="centerText">Reset</div>
        <div id="strictText" class="centerText">Strict</div>
        <div id="start" class="cButton"></div>
        <div id="reset" class="cButton"></div>
        <div id="strict" class="cButton"></div>
    </div>
    <div id="buttonContainer">
        <div id="greenBtn" class="button green"></div>
        <div id="redBtn" class="button red"></div>
        <div id="blueBtn" class="button blue"></div>
        <div id="yellowBtn" class="button yellow"></div>
        <div class="cutout"></div>
        <div class="cutout" id="circleBreakTop"></div>
        <div class="cutout" id="circleBreakRight"></div>
        <div class="cutout" id="circleBreakBottom"></div>
        <div class="cutout" id="circleBreakLeft"></div>
    </div>
</div>
<div id="victory"> <p>You won! Play again.</p> </div>
<!-- Store the sounds -->
<audio id = "sound1">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
</audio>
<audio id = "sound2">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
</audio>

<audio id = "sound3">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
</audio>

<audio id = "sound4">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
</audio>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/script.js"></script>

</html>
